<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>AdminLTE 2 | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../AdminLTE_2.4.0/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../AdminLTE_2.4.0/bower_components/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="../AdminLTE_2.4.0/bower_components/Ionicons/css/ionicons.min.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="../AdminLTE_2.4.0/bower_components/jvectormap/jquery-jvectormap.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../AdminLTE_2.4.0/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../AdminLTE_2.4.0/dist/css/skins/_all-skins.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<!-- Bootstrap 3.3.7 -->
<link rel="stylesheet" href="../AdminLTE_2.4.0/bower_components/bootstrap/dist/css/bootstrap.min.css">
<body>
<div class="container-fluid">
    <div class="row">
        <div id="vmap" style="width:100%;height:700px;left:0px;top:0px" class="col-md-12"></div>
    </div>
    <div class="row">
        <div id="buttons" class="col-md-7"><br/>
            <button type="button" onclick="javascript:checkEventExists();">이벤트확인</button>
            <button type="button" onclick="javascript:setThemeLayer9();">행정경계지도</button>
            <button type="button" onclick="javascript:kmlLayerAdd();">kml레이어</button>
            <button type="button" onclick="javascript:setMode(vw.ol3.BasemapType.GRAPHIC_GRAY);">회색지도</button>
            <button type="button" onclick="javascript:setMode(vw.ol3.BasemapType.GRAPHIC_NIGHT);">야간사진</button>
            <button type="button" onclick="javascript:setMode(vw.ol3.BasemapType.GRAPHIC);">배경지도</button><br/>
            <button type="button" onclick="javascript:addMarkerLayer();">마커입력</button>
            <button type="button" onclick="javascript:checkMarkerParam();">마커입력오류</button>
            <button type="button" onclick="javascript:hideMarker();">마커숨기기</button>
            <button type="button" onclick="javascript:showMarker();">마커보기</button>
            <button type="button" onclick="javascript:hideAllMarker();">마커전체숨기기</button>
            <button type="button" onclick="javascript:showAllMarker();">마커전체보기</button>
            <button type="button" onclick="javascript:removeMarker();">마커삭제</button>
            <button type="button" onclick="javascript:removeAllMarker();">마커전체삭제</button><br/>
            <button type="button" onclick="addPieChart();">차트추가</button>
            <button type="button" onclick="pieChartHide();">차트숨기기</button>
            <button type="button" onclick="pieChartShow();">차트보이기</button>
            <button type="button" onclick="clearChart();">차트레이어삭제</button><br/>
        </div>
        <div class="col-md-5">
            <!--include daumRoadView-->
            <!-- 로드뷰를 표시할 div 입니다-->
            <div id="roadview" style="width:100%;height:250px;"></div>

        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="http://map.vworld.kr/js/vworldMapInit.js.do?version=2.0&apiKey=FA38BC92-346A-354B-B774-8BF75ACD9D3A"></script>
<script type="text/javascript" src="http://apis.daum.net/maps/maps3.js?apikey=7bb5247df0c46f422cefb51fbbb22f6c"></script>
<script type="text/javascript" src="../static/Dist/GIS/js/daumRoadMap.js"></script>
<script type="text/javascript" src="../static/Dist/GIS/js/ziumGisService.js"></script>
<!-- jQuery 3 -->
<script src="../AdminLTE_2.4.0/bower_components/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../AdminLTE_2.4.0/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
